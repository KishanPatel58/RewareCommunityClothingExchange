<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/faviconlogo.jpeg" type="image/x-icon">
    <title>Home Page</title>
</head>

<body>
    

    <header>
        <h1 class="site-name">ShopEasy</h1>
        <div class="profile-icon">
            <a href="userprofille.html"/>
        </div>
    </header>

    <section class="search-section">
        <input type="text" placeholder="Search for products..." />
    </section>

   <section id="productSection" class="cards"></section>

<script>
  const products = JSON.parse(localStorage.getItem('products')) || [];
  const productSection = document.getElementById('productSection');

  if (products.length === 0) {
    productSection.innerHTML = "<p>No products found.</p>";
  } else {
    products.forEach(product => {
      const productCard = `
        <div class="cardsall">
          <div class="card">
            <img src="${product.image}" style="width: 100%; height: 150px; object-fit: cover;" />
          </div>
          <div class="price"><h1>â‚¹${product.price}</h1></div>
        </div>
      `;
      productSection.innerHTML += productCard;
    });
  }

  const icon = document.getElementById("profileIcon");
  const stored = localStorage.getItem("userProfile");
  if (stored) icon.src = stored;
</script>


</body>

</html>
