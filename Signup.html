<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/faviconlogo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="Signup.css">
    <title>SignUp</title>
</head>
<body>
    <form action="" method="post">
        <input type="file" name="" id="filechoose">
        <label for="filechoose" class="userprofile">
            <i class="fa-solid fa-camera"></i>
        </label>
        <input type="text" name="" id="userid" placeholder="Enter Username">
        <input type="email" name="" id="emailid" placeholder="Enter Email">
        <input type="text" placeholder="Enter MobileNo.">
        <input type="password" name="" id="passwordid" placeholder="Enter Password">
        <button type="submit" id="loginbtn">Login</button>
        

    </form>
</body>
</html>
